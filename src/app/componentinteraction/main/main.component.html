<div class="container-fluid mt-5">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <p class="h4">Main component</p>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <app-client
                (clientEvent)="getDataFromClient($event)"
                [serverRef]="serverData"
              ></app-client>
            </div>
            <div class="col-6">
              <app-server
                (serverEvent)="getDataFromServer($event)"
                [clientRef]="clientData"
              ></app-server>
            </div>
          </div>
        </div>
        <div class="card-footer bg-primary text-white text-center">
          <div class="h4">Main Component footer</div>
        </div>
      </div>
    </div>
  </div>
</div>
